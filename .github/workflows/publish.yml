name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
        working-directory: packages/opencode-memsearch
      
      - name: TypeScript type check
        run: bun run typecheck
        working-directory: packages/opencode-memsearch
      
      - name: Publish to npm
        uses: npmjs/action-publish@v2
        with:
          package: packages/opencode-memsearch
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
